<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
html, body, .section-images {
    width:100%;
    height:100%;
    margin:0;
}
img{
    width:auto;
    height:auto;
    max-height:50px;
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    margin:auto;
}
</style>
</head>
<title>GIC Collect banner</title>
<script type="text/javascript">
  var imageUrls = [
       "https://dsalazarrojas.github.io/Odk-Collect-for-IOS/images/NeedSpecialFeaturesOnOdkBannerFullScreen.jpg"
     , "https://dsalazarrojas.github.io/Odk-Collect-for-IOS/images/NeedHelpWithYourFormDesignBannerFS.jpg"
     , "https://dsalazarrojas.github.io/Odk-Collect-for-IOS/images/NeedHelpWithODKProgrammingFS.jpg"
  ];
 var imageLinks = [
       "https://dsalazarrojas.github.io/Odk-Collect-for-IOS/Contact-Us.html"
      , "https://dsalazarrojas.github.io/Odk-Collect-for-IOS/Contact-Us.html"
       , "https://dsalazarrojas.github.io/Odk-Collect-for-IOS/Contact-Us.html"
  ];

  function getImageHtmlCode() {
    var dataIndex = Math.floor(Math.random() * imageUrls.length);
    var img = '<a href=\"' + imageLinks[dataIndex] + '"><img src="';        
    img += imageUrls[dataIndex];
    img += '\" alt=\”GIC Collect\”/></a>';
    return img;
  }
</script>
</head>
<body bgcolor="white">
<script type="text/javascript">
  document.write(getImageHtmlCode());
</script>
</body>
</html>
